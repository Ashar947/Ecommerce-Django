{% extends 'ecom/base.html' %}
    {% block body %}
    <h1>Your Orders</h1>
    
       
        <!-- <li><a href="/ecom/vieworderhistory/{{x.id}}"> Order ID:() {{x.customer_name}} Order Placed On :</a></li> -->
        

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Order ID</th>
                <th scope="col">Order Placed On</th>
                <th scope="col">Payment Method</th>
                <th scope="col">View</th>
              </tr>
            </thead>
            <tbody>
                {% for x in data %}
              <tr>
                <th >{{x.id}}</th>
                <td>{{x.date}}</td>
                <td>{{x.Payment_Method}}</td>
                <td><a href="/ecom/vieworderhistory/{{x.id}}" class="btn btn-primary">View</a></td>
                
              </tr>
              {% endfor %}
             
            </tbody>
          </table>

    
    {% endblock %}
