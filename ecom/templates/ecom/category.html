{% extends 'ecom/base.html' %}

{% block css %}
    <style>
        #prodimage {
            height: 100px;
            width: 100px;
        }

        .catprods {
            display: flex;
            margin: 2rem 1rem;
        }
    </style>

{% endblock %}


    {% block body %}
    <h1>Category --- {{cats.category_name}}</h1>
    <div class="catprods">
        {% for x in prods %}
        <div class="card" style="width: 18rem; margin:0rem 0.6rem;">
            <img src="/media/{{x.Image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{x.Name}}</h5>
                <p class="card-text">{{x.Description}}</p>
                <a href="/ecom/addtocart/{{x.id}}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
        {% if forloop.counter|divisibleby:4 %}
    </div><br>
            <div class="catprods">
            {% endif %}
            {% endfor %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
            {% endblock %}

{% block js %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
            {% endblock %}
