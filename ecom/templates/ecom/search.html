{% extends 'ecom/base.html' %}

{% block css %}
    <style>
        #crousel-image {
            height: 80vh;
            width: 100%;
        }

        .crousesl-mg {
            /* display: flex; */

            margin: 70px 20px 40px 20px;


        }

        .cat-card {
            width: 15rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
        }

        #catimage {
            height: 8rem;
            width: 8rem;
            border: 2px solid black;
            border-radius: 10rem;
        }

        .allprods {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .allcat {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prod-card {
            width: 13rem;
            height: 17rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            border: 3px solid grey;
            margin: 0px 5px;
        }

        #prodimage {
            height: 120px;
            width: 125px;
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: black;
        }
        .bn{
            height: 56px;
            width: 81px;
        }
    </style>
 {% endblock %}


 {% block body %}
 {% csrf_token %}
    <div class="allprods">
    {% for product in Prods %}
    <div class="card prod-card" id="{{product.id}}">
        <img id="prodimage" src="/media/{{product.Image}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" >{{product.Name}}</h5>
            <p class="card-title">${{product.Price}}</p>
            <div>
            <a href="/ecom/addtocart/{{product.id}}"  class="btn btn-primary bn">Add to Cart</a>
            <a href="/ecom/addtowishlist/{{product.id}}" class="btn btn-primary bn">Add to Wishlist</a>
        </div>
        </div>
    </div>
    {% if forloop.counter|divisibleby:4 %}
</div><br>
<div class="allprods">
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
