{% extends 'ecom/base.html' %}

{% block css %}
<style>
  .flex {
    margin-left: 10px;
    margin-right: 10px;
    display: flex;
    align-items: center;
    justify-items: center;
  }

  #login-form-wrap {
    background-color: #fff;
    width: 35%;
    margin: 30px auto;
    text-align: center;
    padding: 20px 0 0 0;
    border-radius: 4px;
    box-shadow: 0px 30px 50px 0px rgba(0, 0, 0, 0.2);
  }
</style>
{% endblock %}

{% block body %}

<form action="/ecom/createuser/" method="post">
  {% csrf_token %}
  <br>
    <h2 class="text-center">Sign Up Form</h2>
  <div class="row g-3 mt-4 flex">
    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" name="FirstName">
    </div>
    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" name="LastName">
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" placeholder="example@example.com" class="form-control" name="email">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" name="password">
    </div>
    <!-- <div class="col-md-6">
        <label class="form-label">User Name</label>
        <input type="text" class="form-control" name="UserName">
      </div> -->

    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" name="address" placeholder="1234 Main St">
    </div>
    <!-- <div class="col-12">
        <label class="form-label">Conact Number</label>
        <input type="text" class="form-control" id="inputcontact">
      </div> -->
    <!-- <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div> -->
    <div class="col-md-4">
      <label for="inputCity" class="form-label">Country</label>
      <input type="text" class="form-control" name="country">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">City</label>
      <input type="text" class="form-control" name="city">
    </div>
    <div class="col-md-4">
      <label for="inputZip" class="form-label">Contact Number</label>
      <input type="text" class="form-control" name="ContactNumber">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
  </div>
</form>
{% endblock %}
